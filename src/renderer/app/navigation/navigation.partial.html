<div class="content-margin-top pane-sm sidebar">
    <nav class="nav-group">
        <h5 class="nav-group-title">Сайты для парсинга</h5>
        <div *ngFor='let site of sitesToParse'>

            <div tooltip-placement="right" uib-tooltip="Загрузка" *ngIf='site.parsed === "loading"' class="sk-circle">
                <div class="sk-circle1 sk-child"></div>
                <div class="sk-circle2 sk-child"></div>
                <div class="sk-circle3 sk-child"></div>
                <div class="sk-circle4 sk-child"></div>
                <div class="sk-circle5 sk-child"></div>
                <div class="sk-circle6 sk-child"></div>
                <div class="sk-circle7 sk-child"></div>
                <div class="sk-circle8 sk-child"></div>
                <div class="sk-circle9 sk-child"></div>
                <div class="sk-circle10 sk-child"></div>
                <div class="sk-circle11 sk-child"></div>
                <div class="sk-circle12 sk-child"></div>
            </div>

            <a (click)='setSite(site)' class="nav-group-item">
                <span tooltip-placement="right" uib-tooltip="Данные отпаршены" *ngIf='site.parsed === true' class="icon icon-record" style="color:#34c84a"></span>
                <span>{{site.label}}</span>
            </a>

        </div>
    </nav>
</div>
